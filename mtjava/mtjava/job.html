<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="mtjava.css"> 
	<style>
        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #FEF6C2;
            border-radius: 8px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .form-section {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #D2B48C;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #CC9933;
        }

        @media (max-width: 768px) {
            nav {
                width: 100%;
                float: none;
                text-align: center;
            }

            main {
                margin-left: 0;
            }

            #wrapper {
                width: 100%;
                min-width: 100%;
                box-shadow: none;
            }

            #mobile {
                display: inline;
            }

            #desktop {
                display: none;
            }
        }

       
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>My-Town Java Coffee House</h1>
        </header>
		<nav>
	<ul>
	  <li><a href="index.html">Home</a></li>
	  <li><a href="menu.html">Menu</a></li>
	  <li><a href="music.html">Music</a></li>
	  <li><a href="job.html">Jobs</a></li>
	</ul>
	</nav>

        <main>
            <h2>Job Application</h2>
            <form action="/submit-job-application" method="POST">
                <div class="form-section">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="form-section">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>

                <div class="form-section">
                    <label for="street-address">Street Address:</label>
                    <input type="text" id="street-address" name="street-address" required>
                </div>

                <div class="form-section">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                </div>

                <div class="form-section">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required>
                </div>

                <div class="form-section">
                    <label for="zip-code">Zip Code:</label>
                    <input type="text" id="zip-code" name="zip-code" required>
                </div>

                <div class="form-section">
                    <label for="phone-number">Phone Number:</label>
                    <input type="tel" id="phone-number" name="phone-number" required>
                </div>

                <div class="form-section">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-section">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Please enter your comments here..." required></textarea>
                </div>

                <div class="form-section">
                    <button type="submit">Submit Application</button>
                </div>
            </form>
        </main>

        <footer>
            <p>Copyright &copy; 2025 My-Town Java Coffee House</p>
			<a href="mailto:yourLastName@javaCoffee.shop">RRodriguez@javaCoffee.shop</a>
        </footer>
    </div>

    
</body>
</html>
